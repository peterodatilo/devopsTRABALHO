name: delivery
on:
  push:
    branches:
      - main

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
            name: my-artifact
            path: |
              path/output/bin/
              path/output/test-results
              !path/**/*.tmp